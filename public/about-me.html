<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>About Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
<div class = "container">
    <!-- navbar taken from bootstrap-->
  <header class = "row">
    <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <nav class="navbar navbar-expand-sm navbar-light header">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-me.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="interests.html">Interests</a>
            </li>
          </ul>
      </nav>
    </div>
  </header>

<div id = "randomUserInfo" class="cooltext">
   <!-- v-bind taken from vue forum -->
  <img v-bind:src="person.picture.large" width="300px"><br>
  <span style="text-transform:capitalize">{{ person.name.first }} {{ person.name.last }}</span><br>
  <span>Born: {{ person.dob.date }}</span><br>
  <span>Age: {{ person.dob.age }}</span><br>
  <!-- href v-bind taken from vue forum -->
  <span>Email: <a class = "linkies" v-bind:href="`mailto:${person.email}`">{{ person.email }}</a></span><br>
  <span>Origin: {{ person.nat }}</span>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/randomUser.app.js"></script>
</div>
</body>
</html>
